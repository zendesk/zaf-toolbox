version: 2
updates:
    - package-ecosystem: github-actions
      directory: ".github/workflows"
      schedule:
          interval: weekly
          day: monday
          time: "08:00"
          timezone: "America/Montreal"
      labels:
          - "dependabot"
    - package-ecosystem: npm
      directory: /
      schedule:
          interval: weekly
          day: monday
          time: "08:00"
          timezone: "America/Montreal"
      labels:
          - "dependabot"
          - "version: Patch"
